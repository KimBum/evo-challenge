<div *ngIf="actionPoint" class="ap-container">
  <header class="ap-titlebar">
    <h1>
      <span>{{actionPoint?.title}}</span>
      <fa-icon [icon]="dotIcon"></fa-icon>
    </h1>
    <section class="ap-toolbar">
      <button class="k-button k-button-clear k-button-icon">
        <fa-icon [icon]="revertIcon" size="2x"></fa-icon>
      </button>
      <button class="k-button k-button-clear k-button-icon">
        <fa-icon [icon]="redoIcon" size="2x"></fa-icon>
      </button>
      <button kendoButton [primary]="true" class="ap-toolbar__save">
        Save Thing
      </button>
      <button class="k-button k-button-clear k-button-icon">
        <fa-icon [icon]="fullscreenIcon" size="3x"></fa-icon>
      </button>
    </section>
  </header>
  <router-outlet></router-outlet>
</div>
