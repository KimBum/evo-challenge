<kendo-grid [data]="keyResults$ | async" height="100%">
  <kendo-grid-column field="text" title="Key Results">
    <ng-template kendoGridHeaderTemplate let-column>
      <h4 class="grid-header">
        {{ column.title }}
      </h4>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="progress" title="Progress" width="150">
    <ng-template kendoGridHeaderTemplate let-column>
      <h4 class="grid-header">
        {{ column.title }}
      </h4>
    </ng-template>
    <!-- <ng-template kendoGridCellTemplate let-dataItem>

    </ng-template> -->
  </kendo-grid-column>
</kendo-grid>
